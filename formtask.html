<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormTask</title>
    <link rel="stylesheet" href="formtask.css">
    <link rel="shortcut icon" href="./images/instalogo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/39ec5bdae1.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form action="">
            <h3>Welcome Back</h3>
            <div id="div1">
                <i class="fa-solid fa-face-smile-beam"></i>
            </div>
            <h1>Sign In To Your Account</h1>
            <h5>Let's get you signed in and straight to the icons.</h5>
            <label for="email">Email Address:</label>
            <div id="cuser">
                <i class="fa-solid fa-user-secret"></i>
                <input type="text" name="email" id="email" placeholder="e.g xyz@gmail.com" required>
            </div>
            <label for="pass">Password:</label>
            <div id="cpass">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="pass" id="pass">
            </div>
            <div id="div2">
                <div><input type="checkbox">Remember me</div>
                <a href="">Forgot your password?</a>
            </div>
            <Button>Sign In <i class="fa-solid fa-right-to-bracket"></i></Button>
            <div id="div3">
                Don't have an accout?<a href="">Sign up and get started?</a>
            </div>
        </form>
    </main>
</body>
</html>
